<div class="modal-content">


    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="clickNo()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>{{content}}</p>
        <div class="progress m-1">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width' : percent +'%'}"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)='clickYes()'>{{yes}}</button>
        <button type="button" class="btn btn-secondary" (click)="clickNo()">{{no}}</button>
    </div>
</div>
