<div class="row">
    <div class="col-0 col-sm-1 col-md-2"></div>
    <div class="col-12 col-sm-10 col-md-8 mt-5">
        <div class="jumbotron container">
            <h1 class="display-3">Waiting for approval : </h1>
            <div class="row">
                <div class="col-12 m-2 centerH">
                    <p class="lead ">The roomMaster have to approve you for enter to the room.</p>
                </div>
            </div>
        </div>
        <div class="col-12 centerH">
            <div class="progress m-1">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width' : percent +'%'}">
                </div>
            </div>
        </div>
    </div>
</div>
