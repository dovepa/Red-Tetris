<div class="mb-5 ml-3" style="position: absolute; bottom: 0; left: 0; z-index: 9999;">
    <div class="toast-container m-1" *ngFor="let toast of toastMessageList" style="width: 250px;"
        [ngClass]="{'fade': toast.percent <= 5}">
        <div class="toast show" *ngIf="toast.open" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="mr-auto">{{toast.title}}</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"
                    (click)='close(toast)'>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                {{toast.message}}
            </div>
            <div class="progress m-1">
                <div [ngClass]="{'bg-success': toast.title === 'success', 'bg-danger' : toast.title === 'error'}"
                    class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                    [ngStyle]="{'width' : toast.percent +'%'}"></div>
            </div>
        </div>
    </div>
</div>
