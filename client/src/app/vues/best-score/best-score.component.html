<div class="row">
    <div class="col-0 col-sm-1 col-md-2"></div>
    <div class="col-12 col-sm-10 col-md-8 mt-5">
        <div class="jumbotron container">
            <h1 class="display-3">Best Players Score</h1>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="card border-primary" *ngIf="listPlayers">
                        <div class="card-header">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-3 centerH">Player Name</div>
                                    <div class="col-3 centerH">Room Name</div>
                                    <div class="col-3 centerH">Date</div>
                                    <div class="col-3">
                                        <input maxlength="30" [(ngModel)]="search" [ngClass]="{'is-invalid' : error}"
                                            (ngModelChange)='searchPlayer()' type="text" class="form-control"
                                            placeholder="Search Name..." />
                                        <div *ngIf="error" class="invalid-feedback">Sorry, invalid player name.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div infinite-scroll (scrolled)="appendItems()">
                            <div class="list-group-item" [ngClass]="{'gold':  listPlayers.indexOf(player) === 0,
                            'silver': listPlayers.indexOf(player) === 1,
                            'bronze': listPlayers.indexOf(player) === 2}" *ngFor="let player of finalArray">
                                <div class="row m-0 p-0">
                                    <div class="col-3 centerH">{{player?.name}} </div>
                                    <div class="col-3 centerH">{{player?.roomId}}</div>
                                    <div class="col-3 centerH">{{player?.date}}</div>
                                    <div class="col-2 centerH">{{player?.score}}</div>
                                    <div class="col-1 centerH medal" *ngIf="listPlayers.indexOf(player) === 0">ðŸ¥‡</div>
                                    <div class="col-1 centerH medal" *ngIf="listPlayers.indexOf(player) === 1">ðŸ¥ˆ</div>
                                    <div class="col-1 centerH medal" *ngIf="listPlayers.indexOf(player) === 2">ðŸ¥‰</div>
                                    <div class="col-1 centerH centerW" *ngIf="listPlayers.indexOf(player) > 2">
                                        {{listPlayers.indexOf(player)+1}}</div>
                                </div>
                            </div>
                            <div class="list-group-item" *ngIf="finalArray.length <= 0">
                                Sorry, no results found...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
