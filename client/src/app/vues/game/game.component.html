<div class="row">
    <div class="col-0 col-sm-1 "></div>
    <div class="col-12 col-sm-10 mt-5">
        <div class="jumbotron container">
            <h1 class="display-3">Tetris Game :</h1>

            <div class="row m-3" *ngIf="roomService.currentPlayer.id === roomService.currentRoom.masterId">
                <div class="col-12">
                    <div class="btn-group btn-group-toggle" style="width: 100%" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" value='solo' autocomplete="off">
                            Solo
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" value='multiplayer' autocomplete="off">
                            Multiplayer
                        </label>
                    </div>
                </div>
            </div>

            <div class="row m-3 centerW" *ngIf="roomService.currentPlayer.id !== roomService.currentRoom.masterId">
                <div class="col-12" *ngIf="roomService.currentRoom.isPlaying !== true">
                    <h3>Waiting for the start of the game ⌛</h3>
                </div>
                <div class="col-12" *ngIf="roomService.currentRoom.isPlaying && roomService.currentRoom.pause">
                    <h3>Game Pause ⌛</h3>
                </div>
            </div>

            <app-tetris-grid></app-tetris-grid>
        </div>
    </div>
</div>
