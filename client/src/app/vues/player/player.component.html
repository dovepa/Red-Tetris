<div class="row">
    <div class="col-0 col-sm-1 col-md-2"></div>
    <div class="col-12 col-sm-10 col-md-8 mt-5">
        <div class="jumbotron container">
            <h1 class="display-3">Best Players Score :</h1>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="card border-primary">
                        <div class="card-header">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-4 centerH">Player Name</div>
                                    <div class="col-4 centerH">Room Name</div>
                                    <div class="col-4 centerH">Mode</div>
                                </div>
                            </div>
                        </div>
                        <div infinite-scroll (scrolled)="appendItems()">
                            <div class="list-group-item" *ngFor="let user of array">
                                <div class="row m-0 p-0">
                                    <div class="col-4 centerH">Player Name</div>
                                    <div class="col-4 centerH">Room Name</div>
                                    <div class="col-4 centerH">Mode</div>
                                </div>
                            </div>
                        </div>
                        <div class="list-group-item" *ngIf="listPlayers.length === 0">
                            Sorry, no results found...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
